<app-admin-header></app-admin-header>

<app-admin-left-side></app-admin-left-side>
  <router-outlet></router-outlet>

  <div class="content-wrapper" style="min-height: 901px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Novo Cliente
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Cliente</li>
        <li class="active">Novo Cliente</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      
        <div class="tab-pane active" id="settings">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-1 control-label">Tipo</label>              
                      <select class="form-control" style="width: 100px; margin-left: 110px" tabindex="-1" >
                        <option selected="selected">Física</option>
                        <option>Jurídica</option>
                      </select>  
                  </div>
                  <div class="form-group">
                      <label for="inputName" class="col-sm-1 control-label">Nome</label>

                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Nome">
                      </div>
                    
                    <label for="inputName" class="col-sm-1 control-label">Situação</label>              
                      <select class="form-control" style="width: 80px; margin-left: 20px" tabindex="-1" >
                        <option selected="selected">Ativo</option>
                        <option>Inativo</option>
                      </select>                                           
                  </div>
                  
                  <div class="form-group">
                    <label for="inputRazaoSocial" class="col-sm-1 control-label">Razão Social</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputRazaoSocial" placeholder="Razão Social">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-1 control-label">E-mail</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputCPF" class="col-sm-1 control-label">CPF</label>

                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
                    </div>

                    <label for="inputCNPJ" class="col-sm-1 control-label">CNPJ</label>

                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputCNPJ" placeholder="CNPJ">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputInscricaoEstadual" class="col-sm-1 control-label">Inscrição</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="Inscrição Estadual">
                    </div>

                    <label for="inputInscricaoMunicipal" class="col-sm-1 control-label">Inscrição</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputInscricaoMunicipal" placeholder="Inscrição Municipal">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputCodCidade" class="col-sm-1 control-label">Cidade</label>
                    <div class="col-lg-2">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Código">
                          <span class="input-group-btn">
                            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#modal-info"
                            (click)="getAllCidades()">
                            <i class="fa fa-fw fa-search"></i>Buscar</button>
                          </span>
                        </div>
                      </div>

                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                    </div>
                   <label for="inputInscricaoMunicipal" class="col-sm-1 control-label">UF</label>

                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="inputUF" placeholder="UF">
                    </div>
                  </div>  

                  <div class="form-group">                       
                    <!--<label for="inputName" class="col-sm-1 control-label">Logradouro</label>              
                      <select class="form-control" style="width: 100px; margin-left: 110px" tabindex="-1" >
                        <option selected="selected">Rua</option>
                        <option>Avenida</option>
                        <option>Rodovia</option>
                        <option>Lote</option>
                        <option>Quadra</option>
                      </select>                -->

                    <label for="inputEndereco" class="col-sm-1 control-label">Endereço</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
                    </div>                      

                    <label for="inputBairro" class="col-sm-1 control-label">Bairro</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputTelefone" class="col-sm-1 control-label">Telefone</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                    </div>

                    <label for="inputCelular" class="col-sm-1 control-label">Celular</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputCelular" placeholder="Celular">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputComplemento" class="col-sm-1 control-label">Complemento</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="inputComplemento" placeholder="Complemento"></textarea>
                    </div>
                  </div>                  

                  <!--<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                  </div>-->
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger" style="width: 180px">Salvar</button>
                    </div>
                  </div>
                </form>
              </div>

        <div class="modal modal-info fade" id="modal-info">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal" type="submit">
                  <span class="glyphicon glyphicon-ok"></span>
                  OK
                  </button>                  
            <button type="button" class="btn btn-outline" data-dismiss="modal" aria-label="Close">
                  
                <h4 class="modal-title">x</h4>
                </button>
              </div>
              <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="row">
                          <div class="col-md-4">
              
                          </div>
                      </div>
                  </div>
              </div>

          <!--GRID CERTA-->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Cidades</h3>
              <div class="box-tools">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
            
            <div class="box-body no-padding">
              <table class="table">
                <tbody>
                  <tr>
                    <th style="width: 10px; color:black;">Código</th>
                    <th style="color:black;">Nome</th>         
                    <th style="color:black;">Endereço</th>         
                  </tr>
                  <tr *ngFor='let c of cidades'>
                    <td style="color:black;">{{ c.ID }}</td>
                    <td style="color:black;">{{ c.NOME }}</td>
                    <td style="color:black;">{{ c.ESTADO }}</td>  
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <!-- FIM GRID CERTA -->              

       
              </div>
            </div>
          </div>
        </div>
        
                      
        <div>
    </div>    
    </section>   
  </div>

    <app-admin-footer></app-admin-footer>    
  <app-admin-control-sidebar></app-admin-control-sidebar>
