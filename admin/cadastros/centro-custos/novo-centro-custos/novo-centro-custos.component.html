<app-admin-header></app-admin-header>

<app-admin-left-side></app-admin-left-side>

  <div class="content-wrapper" style="min-height: 901px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Novo Centro de Custos
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/centro-custos">Centro de Custos</a></li>
        <li class="active">Novo Centro de Custos</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      
        <div class="tab-pane active" id="settings">
              <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="nome" class="col-sm-1 control-label">Nome</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="nome" 
                            placeholder="Centro de Custos" formControlName="nome">
                      </div>                                          
                  </div>
                  
                  <div class="form-group">              
                      <label for="inputName" class="col-sm-1 control-label">Empresa</label>    
                      <div class="col-sm-6">      
                        <select class="form-control" id="idEmpresa" formControlName="idEmpresa" style="width: 220px;" tabindex="-1" >
                          <option *ngFor='let e of empresas'>{{ e.ID }}</option>
                        </select> 
                      </div>  
                    </div>       
      
                  <div class="form-group">
                    <div class="col-sm-offset-1">
                      <button type="submit" class="btn btn-danger" style="width: 215px; margin-left:20px">Salvar</button>
                    </div>
                  </div>
              </form>
          </div>        
                      
        <div>
    </div>    
    </section>   
  </div>

    <app-admin-footer></app-admin-footer>    
  <app-admin-control-sidebar></app-admin-control-sidebar>
