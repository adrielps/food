    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  
<div class="background">
  <div class="container app-login">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">        
        
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="text-center" *ngIf="mostrarMenu">
              <b>SCV</b> FOOD
              <br/>
              <small>Área Restrita</small>
            </h2>

              <div class="input-field col s12">
                <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
                <label class="active" for="usuario">Usuário</label>
              </div>

              <div class="input-field col s12">
                <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
                <label class="active" for="senha">Senha</label>
              </div>
          
              <button class="btn waves-effect waves-light" 
                type="submit" name="action" (click)="fazerLogin()">Login
              </button>            
        </div>
      </div>
    </div>
  </div>
</div>
