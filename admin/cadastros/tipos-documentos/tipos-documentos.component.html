  <div class="content-wrapper" style="min-height: 901px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Tipos de Documentos
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Tipos de Documentos</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="callout callout-info">
        <h4>Acesse nosso <a href="http://scvsistemas.com.br/" target="_blank">Wiki</a>!</h4>
      </div>

      <div class="row" >
        <div class="col-xs-12">
          <div class="box box-default">
            <div class="box-body">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-info" style="width:18%">
                Inserir
              </button>
            </div>
          </div>
        </div>
      </div>

        <!--GRID TIPOS DE DOCUMENTOS-->
      <div class="box">
            <div class="box-header">
              <h3 class="box-title">Tipos Documentos</h3>
              <div class="box-tools">
                <ul class="pagination pagination-sm no-margin pull-right">
                  <li><a href="#">«</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
            
            <div class="box-body no-padding">
              <table class="table">
                <tbody>
                  <tr>
                    <th style="width: 10px">Código</th>
                    <th>Descrição</th>       
                    <th>Opções</th>
                  </tr>
                  <tr *ngFor='let td of tipos'>
                    <td>{{ td.ID }}</td>
                    <td>{{ td.DESCRICAO }}</td>
                    <td>
                      <button (click)="update(td.ID)" type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-warning"><i class="fa fa-edit"> </i></button>                      
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-danger"><i class="fa fa-trash"> </i></button>                      
                    </td>  
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
  <!--FIM DA GRID TIPOS DE DOCUMENTOS-->

        <!--INSERIR-->
        <div class="modal modal-info fade" id="modal-info">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              <!--  <button type="button" class="close" data-dismiss="modal" type="submit" value="Add Tipos">
                  <span class="glyphicon glyphicon-ok"></span>
                  <!--<span aria-hidden="true">×</span>--
                  Salvar
                  </button>    -->                             
            <button type="button" class="btn btn-outline" data-dismiss="modal" aria-label="Close">
                  
                <h4 class="modal-title">x</h4>
                </button>
              </div>
              <div class="modal-body" style="height:150px">
                <h4>Descrição:</h4>

                <form id ="formNewTiposDoc" name= "formNewTiposDoc" (submit)="addNewTipos(tiposData.value)" #tiposData="ngForm">                 
                  <div class="col-lg-12">
                    <div class="input-group">
                  <input  type="text" class="form-control" name="nome" id="nome" placeholder="nova descrição..." ngModel style="color:black;" autofocus>
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="submit">
                    <i class="fa fa-fw fa-check"></i>Ok</button>
                  </span>   
                    </div>               
                    </div>
                </form>
         

              </div>
              <!--<div class="modal-footer">
                <button type="button" class="btn btn-outline" data-dismiss="modal" type="submit" value="Add Tipos" >
                <span class="glyphicon glyphicon-ok"></span>  Salvar</button>
              </div>-->
            </div>
          </div>
        </div>
        <!-- /.modal -->

        <!--EDITAR-->
        <div class="modal modal-warning fade" id="modal-warning">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                  <i class="fa fa-refresh fa-spin"></i>
                <h4 class="modal-title">alterando...</h4>
              </div>
              <div class="modal-body">
                <input class="form-control" type="text" placeholder="descrição...">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal"> 
                <span class="glyphicon glyphicon-remove"></span> Sair</button>
                <button type="button" class="btn btn-outline" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>  Salvar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.modal -->

        <!--EXCLUIR-->
        <div class="modal modal-danger fade" id="modal-danger">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Atenção</h4>
              </div>
              <div class="modal-body">
                <p>Deseja excluir este registro ?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">
                <span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                <button type="button" class="btn btn-outline" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span> Sim</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    <div>
    </div>
    </section>
    <!-- /.content -->
  </div>
